<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Digits Solver</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="title">
      <h1>Digits Solver</h1>
    </div>
    <div id="page">
      <div id="inputs">
        <div id="target">
          <input type="text" id="targetValue" class="text-input" pattern="[0-9]+">
        </div>
        <div id="digits">
          <div class="row">
            <input type="text" id="num1" class="text-input" pattern="[0-9]+">
            <input type="text" id="num2" class="text-input" pattern="[0-9]+">
            <input type="text" id="num3" class="text-input" pattern="[0-9]+">
          </div>
          <div class="row">
            <input type="text" id="num4" class="text-input" pattern="[0-9]+">
            <input type="text" id="num5" class="text-input" pattern="[0-9]+">
            <input type="text" id="num6" class="text-input" pattern="[0-9]+">
          </div>
        </div>
        <div id="buttons">
          <button id="solve" class="button">Solve</button>
          <button id="clear" class="button">Clear</button>
        </div>
      </div>
      <div id="outputs">
        <div id="answers" class="answers">
        </div>
      </div>
    </div>
    <script src="./bootstrap.js"></script>
  </body>
</html>
